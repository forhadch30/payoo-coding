<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">

                    <div class="stats shadow">
                        <div class="stat">
                            <div  class="stat-value text-red-600 text-xl">Total: <span id="currentValue">400</span></div>
                            <div class="stat-desc">Available balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button  -->
                    <div>
                        <button class="btn">Add Money</button>
                        <button class="btn">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money from start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="amount" type="text" placeholder="Amount" class="input input-bordered" required autocomplete="off" />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-pass" type="text" placeholder="Pin Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-Money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
