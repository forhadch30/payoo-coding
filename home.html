<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="stats shadow">
                        <div class="stat">
                            <!-- <div class="stat-value text-red-600 text-xl">Total: <span id="currentValue">400</span></div> -->
                            <div class="stat-value text-red-600 text-xl">Total: <span id="cash-out-balance">400</span>
                            </div>
                            <div class="stat-desc">Available balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button  -->
                    <div>
                        <button id="add-money-btn" class="btn">Add Money</button>
                        <button id="cash-out-Btn" class="btn">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money from start -->
                    <div id="add-money-hide" class="card  bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body ">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="amount" type="text" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-pass" type="text" placeholder="Pin Number" class="input input-bordered"
                                    required autocomplete="off"/>
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money" class="bg-teal-700 py-2.5 rounded-full text-white">Add
                                    Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end -->
                    <!-- cash Out money start -->
                    <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out</span>
                                </label>
                                <input id="cash-out-amount" type="text" placeholder="Cash out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="cash-out-pin" type="text" placeholder="Pin Number"
                                    class="input input-bordered" required autocomplete="off" />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-btn" class="bg-orange-500 py-2.5 rounded-full text-white">Cash
                                    Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash Out money end -->
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
    <script src="js/cash-out.js"></script>
    <script src="freture.js"></script>
</body>

</html>
