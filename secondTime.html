<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="current-value" class="stat-value text-red-600">9400</div>
                            <div class="stat-desc">Available Amount</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="add-money" class="py-3 px-3 rounded-full text-white bg-teal-800">Add Money</button>
                        <button id="show-cash-out" class="py-3 px-3 rounded-full text-white bg-blue-800">Cash
                            Out</button>
                        <button id="transaction-btn"
                            class="py-3 px-3 rounded-full text-white bg-violet-900">Transaction</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money from start -->
                    <div id="add-money-from" class="card  bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-amount" type="text" placeholder="Amount Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="password"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-amount" class="btn btn-primary">Amount</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end -->
                    <!-- cash out from start -->
                    <div id="cash-out-from" class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out</span>
                                </label>
                                <input id="cash-out-input-amount" type="text" placeholder="Amount Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="cash-out-pin-number" type="password" placeholder="password"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-btn" class="btn btn-primary">Amount</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out from end -->
                    <!-- transaction start -->
                    <div id="transaction-section">
                        <h2 class="text-3xl text-center hidden">Transaction History</h2>
                        <div id="transaction-area">

                        </div>
                    </div>
                    <!-- transaction end -->
                </div>
            </div>
        </div>

        <!-- cash out from start -->
        <!-- cash out from end -->
    </main>
    <script src="js/add-money.js"></script>
    <script src="js/secondCash-out-add.js"></script>
    <script src="js/secondCashOut.js"></script>
    <script src="js/secondTime.js"></script>
    <script src="js/transition.js"></script>
</body>

</html>
