<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="current-amount" class="stat-value">9400</div>
                            <div>Available Price</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- add money start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="amount-input" type="text" placeholder="Please Amount Now" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="Please pin" class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money" class="bg-teal-900 text-white py-2.5 rounded-full">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
